<!DOCTYPE html>
<html = style="height: 100%;">
  <head>
    <title>DnD World Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scripts/leaflet.css">
    <script src="scripts/leaflet.js"></script>
  </head>
  
  <body style="height: 100%;margin: 0;">
    <div id="map" style="width: 100%; height: 100%; background: #FFFFFF;"></div>
    <script type="text/javascript">
  //Creating the Map
    var map = L.map('map').setView([0, 0], 3);
    L.tileLayer('map/{z}/{x}/{y}.png', {
      continuousWorld: false,
      noWrap: true,  
      minZoom: 0,
      maxZoom: 5,
    }).addTo(map);
  //Coordinate Finder
    var marker = L.marker([0, 0], {
      draggable: true,
    }).addTo(map);
    marker.bindPopup('LatLng Marker').openPopup();
    marker.on('dragend', function(e) {
      marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });
  //Markers
    var el_city_pristav_nyanzar = L.marker([54.290898, 11.206055]).bindPopup('<b>Pristav Nyanzar</b>');
    var el_ruins_uptao_chram = L.marker([51.104484, 16.523438]).bindPopup('<b>Ruiny chramu boha Uptao</b>');
    var el_lair_ohniprst = L.marker([35.108379, 13.886719]).bindPopup('<b>Strazna vez Ohniprst</b>');
    var el_kir_sabal = L.marker([12.985826, 24.697266]).bindPopup('<b>Utes Kir Sabal (Arakokra)</b>');
    var el_ruins_mezro = L.marker([12.985826, 24.697266]).bindPopup('<b>Ruiny Mesta Mezro</b>');
  //Marker Groups
    var mg_towns = L.layerGroup([el_city_pristav_nyanzar]);
    var mg_camps = L.layerGroup([el_kir_sabal]);
    var mg_lairs = L.layerGroup([el_lair_ohniprst]);
    var mg_ruins = L.layerGroup([el_ruins_uptao_chram,el_ruins_mezro]);
  //Marker Overlay
    var overlays={
      "Mesta" : mg_towns,
      "Ruiny" : mg_ruins,
      "Kempy" : mg_camps,
      "Monstra" : mg_lairs
      }
  //GROUP CONTROLS
    L.control.layers(null, overlays).addTo(map);
    </script>
  </body>
</html>
